<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="aframe/aframe.min.js"></script>
    <script src="mindar/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: assets/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
		<!--<a-box color="red"></a-box>-->
				<a-entity scale="0.2 0.2 0.2">
				    	<!--<a-sphere color="blue" radius=0.5></a-sphere>-->
					<!--<a-sky src="assets/panoramic-beach.webp"></a-sky>-->
					<a-torus position="-2 1 -5" color="green" radius="1.2" animation="property: components.material.material.color;
		type: color; from: green; to: red; loop: true; dur: 10000" src="assets/xSaxo8X.png"></a-torus>
					<a-plane width="7" height="7" rotation="-55 0 0"
		position="-2 -2 -5" color="white" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"></a-plane>
					<a-cylinder color="yellow" height="2" radius="0.05"
		position="-2 -1 -5"></a-cylinder>
					<a-cylinder color="blue" height="2" radius="0.05"
		position="-3 -1 -5"></a-cylinder>
					<a-torus-knot color="orange" radius="1.2" p="2" q="3"
		position="-3 1 -5" animation="property: rotation;
		to: 0 0 360; loop: true; dur: 3000"></a-torus-knot>
					<a-plane width="9" height="2" position="3 1 -9"></a-plane>
					<a-text value="Вітаємо у браузерній VR!" color="black"
		width="10" position="-0.5 1 -6" negate="false" font="assets/impact-msdf.json"></a-text>
				</a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
